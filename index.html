<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“ˆ NSE Trader Assistant â€“ Live Signals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .card.dark-mode {
      background-color: #1e1e1e;
    }

    .signal-label {
      font-weight: bold;
      font-size: 0.9rem;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .swing {
      background-color: #00b894;
      color: #fff;
    }

    .intraday {
      background-color: #0984e3;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>NSE Buy Signal Dashboard</h2>
      <button id="toggleTheme" class="btn btn-outline-secondary">Toggle Theme</button>
    </div>

    <div class="row" id="stockList">
      <!-- Dynamic stock cards will go here -->
    </div>

    <div class="text-center mt-4">
      <small>Data auto-refreshes every 15 minutes | Last updated: <span id="lastUpdated">--:--</span></small>
    </div>
  </div>

  <script>
    document.getElementById('toggleTheme').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('.card').forEach(card => card.classList.toggle('dark-mode'));
    });

    const stocks = [
      {
        name: "Trent Ltd",
        symbol: "TRENT",
        price: "â‚¹5697.50",
        type: "Swing",
        target: "â‚¹5890",
        stoploss: "â‚¹5510",
        strength: "Strong Buy"
      },
      {
        name: "Dr. Reddy's",
        symbol: "DRREDDY",
        price: "â‚¹1294.00",
        type: "Intraday",
        target: "â‚¹1335",
        stoploss: "â‚¹1275",
        strength: "Momentum Buy"
      }
    ];

    function renderStocks() {
      const container = document.getElementById('stockList');
      container.innerHTML = '';
      stocks.forEach(stock => {
        const card = document.createElement('div');
        card.className = 'col-md-6 mb-3';
        card.innerHTML = `
          <div class="card p-3">
            <div class="d-flex justify-content-between">
              <h5>${stock.name} (${stock.symbol})</h5>
              <span class="signal-label ${stock.type.toLowerCase()}">${stock.type}</span>
            </div>
            <p>Price: ${stock.price}</p>
            <p>Target: <strong>${stock.target}</strong> | Stop Loss: <strong>${stock.stoploss}</strong></p>
            <p>Signal: <em>${stock.strength}</em></p>
          </div>
        `;
        container.appendChild(card);
      });
      document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
    }

    renderStocks();
    setInterval(renderStocks, 900000); // 15-minute auto-refresh
  </script>
</body>

</html>
